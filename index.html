<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曼德博集合探索器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>曼德博集合探索器</h1>
            <p>通过鼠标操作探索数学之美</p>
        </header>

        <main>
            <div class="card">
                <h2>实时预览</h2>
                <div class="preview-container">
                    <canvas id="mandelbrotCanvas"></canvas>
                    <div id="renderStatus" class="render-status">计算中...</div>
                </div>
            </div>

            <!-- 导航控制卡片 -->
            <div class="card control-card">
                <div class="control-buttons">
                    <button id="moveUp" title="向上移动">↑</button>
                    <button id="moveDown" title="向下移动">↓</button>
                    <button id="moveLeft" title="向左移动">←</button>
                    <button id="moveRight" title="向右移动">→</button>
                    <button id="zoomIn" title="放大">🔍+</button>
                    <button id="zoomOut" title="缩小">🔍-</button>
                </div>
            </div>

            <div class="dashboard">
                <div class="card settings-card">
                    <h2>设置</h2>
                    <div class="settings-container">
                        <div class="setting-row">
                            <label for="iterInput">最大迭代次数:</label>
                            <input type="range" id="iterInput" min="50" max="1000" value="100" step="50">
                            <span id="iterValue">100</span>
                        </div>
                        
                        <div class="setting-row">
                            <label for="colorScheme">配色方案:</label>
                            <select id="colorScheme">
                                <option value="classic">经典</option>
                                <option value="fire">火焰</option>
                                <option value="ocean">海洋</option>
                                <option value="rainbow">彩虹</option>
                            </select>
                        </div>
                        
                        <div class="setting-row">
                            <label for="calculationMode">计算模式:</label>
                            <select id="calculationMode">
                                <option value="standard">标准模式</option>
                                <option value="precision">高精度模式</option>
                            </select>
                        </div>
                        
                        <div class="setting-row">
                            <label for="precisionControl">数值精度:</label>
                            <input type="range" id="precisionControl" min="0" max="64" value="0" step="8">
                            <span id="precisionValue">0</span>
                        </div>
                        
                        <button id="resetView" class="action-button">重置视图</button>
                    </div>
                </div>

                <div class="card info-card">
                    <h2>调试模式信息</h2>
                    <div class="info-container">
                        <div class="info-row">
                            <span class="info-label">缩放:</span>
                            <span id="zoomLevel" class="info-value">1.00x</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">中心坐标:</span>
                            <span id="centerCoord" class="info-value">(0.000000, 0.000000)</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">计算模式:</span>
                            <span id="currentMode" class="info-value">标准模式</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">精度:</span>
                            <span id="precision" class="info-value">标准</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>使用鼠标拖动移动视图，滚轮缩放。在移动设备上可使用手指操作。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
