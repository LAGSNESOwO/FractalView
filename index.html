<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mandelbrot Set Explorer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 头部导航栏 -->
    <header>
        <button onclick="toggleDrawer()">
            <span class="material-icons">menu</span>
        </button>
        <h1 class="header-title">Mandelbrot Set Explorer</h1>
        <button onclick="reset()">
            <span class="material-icons">refresh</span>
        </button>
    </header>

    <!-- 侧边导航抽屉 -->
    <nav id="navDrawer" class="nav-drawer">
        <div class="nav-header">
            <h2>导航菜单</h2>
        </div>
        <a href="#main"><span class="material-icons">home</span>主页</a>
        <a href="#settings"><span class="material-icons">settings</span>设置</a>
        <a href="#about"><span class="material-icons">info</span>关于</a>
    </nav>

    <!-- 主要内容区域 -->
    <main>
        <!-- 主页视图 -->
        <div id="mainView" class="page-content active">
            <div class="card">
                <canvas id="mandelbrot"></canvas>
            </div>
            
            <div class="card">
                <h2>当前状态</h2>
                <p>缩放级别: <span id="zoomLevel">1.00x</span></p>
                <p>中心坐标: <span id="centerCoord">(0.00, 0.00)</span></p>
                <p>计算模式: <span id="currentMode">标准模式</span></p>
            </div>
        </div>

        <!-- 设置视图 -->
        <div id="settingsView" class="page-content">
            <div class="card">
                <h2>渲染设置</h2>
                <label for="calculationMode">计算模式:</label>
                <select id="calculationMode" class="text-field">
                    <option value="standard">标准模式</option>
                    <option value="precision">高精度模式</option>
                </select>

                <label for="iterInput">最大迭代次数:</label>
                <input type="number" id="iterInput" class="text-field" value="100" min="10" max="1000">

                <label for="zoomFactor">缩放因子:</label>
                <input type="number" id="zoomFactor" class="text-field" value="2" min="1.1" max="10" step="0.1">

                <label for="precisionControl">精度控制:</label>
                <input type="number" id="precisionControl" class="text-field" value="16" min="8" max="32">
            </div>
        </div>

        <!-- 关于视图 -->
        <div id="aboutView" class="page-content">
            <div class="card">
                <h2>关于</h2>
                <p>Mandelbrot Set Explorer 是一个交互式的曼德博集合探索工具。</p>
                <p>版本: 1.0.0</p>
                <p>使用说明:</p>
                <ul>
                    <li>点击图形以放大特定位置</li>
                    <li>拖动以平移视图</li>
                    <li>使用滚轮或触摸手势进行缩放</li>
                    <li>使用底部按钮进行快速缩放</li>
                    <li>点击刷新按钮重置视图</li>
                </ul>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <footer>
        <nav class="footer-nav">
            <button onclick="zoomOut()">
                <span class="material-icons">zoom_out</span>
                <span>缩小</span>
            </button>
            <button onclick="zoomIn()">
                <span class="material-icons">zoom_in</span>
                <span>放大</span>
            </button>
            <button onclick="reset()">
                <span class="material-icons">refresh</span>
                <span>重置</span>
            </button>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
